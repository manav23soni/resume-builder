<div [@routerTransition]>
    <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-6">
            <h2 class="text-muted">Dashboard</h2>
        </div>
        <div class="col-sm-8 col-md-6 col-lg-6">
            <button type="button" class="pull-right btn btn-outline-dark" [routerLink]="['/employee']">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                ADD NEW EMPLOYEE
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Name</th>
                        <th>Technology</th>
                        <th>Role Title</th>
                        <th>Resume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let resume of resumeList">
                        <td>{{ i + 1 }}</td>
                        <td>{{resume.firstname + ' ' + resume.lastname | titlecase}}</td>
                        <td>{{resume.technology | titlecase}}</td>
                        <td>{{resume.title | titlecase}}</td>
                        <td>
                            <button type="button" data-toggle="tooltip" title="Edit" class="btn btn-outline-dark" [routerLink]="['/employee', resume._id]">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>&nbsp;&nbsp;
                            <button type="button" data-toggle="tooltip" title="Download PDF" class="btn btn-outline-dark">
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </button>&nbsp;&nbsp;
                            <button type="button" data-toggle="tooltip" title="Resume Preview" class="btn btn-outline-dark" [routerLink]="['/preview', resume._id]">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
